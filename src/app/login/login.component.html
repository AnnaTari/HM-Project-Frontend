<div class="login-box">
  <div class="title-box">
    <h1>Admin-Anmeldung</h1>
  </div>
  <!--Formular-Box-->
  <form class="grid-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <p>Benutzername</p>
      </div>
      <div>
          <input class="input-box" type="text" formControlName="email">
      </div>
      <div>
        <p>Passwort</p>
      </div>
      <div>
        <input class="input-box" type="password" formControlName="password">
      </div>
  </form>
  <!--Anmelde-Button--->
  <div class="send-box">
    <button class="send-button" type="submit" [disabled]="!loginForm.valid">
      <p class="button-text">Anmelden</p>
    </button>
  </div>
</div>
