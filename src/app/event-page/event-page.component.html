<!--Matchname--->
<div class="matchname-box">
  <h1>HSV vs. Fortuna Düsseldorf</h1>
</div>

<!--eventbody-box is whole body with participation and event--->

<div class="eventbody-box">

 <div class="matchinfo-box">
  <h3>HSV vs. Fortuna Düsseldorf</h3>
   <p>Datum: <strong>14.07.2024</strong></p>
   <p>Uhrzeit: <strong>14:00 uhr</strong></p>
   <p>Ort: <strong>Volksparkstadion</strong></p>

 </div>

<!--Teilnahmeformular--->
<div class="participation-box">
  <div class="title-box">
    <h2>Teilnahmeformular</h2>
  </div>
  <!--registration-Box-->
  <form class="container" [formGroup]="participationForm" (ngSubmit)="onSubmit()">

  <div>
    <p>Vor- und Nachname</p>
  </div>
  <div>
    <input class="input-box" type="text" formControlName="name">
  </div>
  <div>
    <p>E-Mail-Adresse</p>
  </div>
  <div>
    <input class="input-box" type="text" formControlName="email">
  </div>
  <div>
    <p>Begleitperson</p>
  </div>
  <div>
    <input class="input-box" type="text" formControlName="escortname">
  </div>
  </form>

  <!--abschicken-button, disable if type invalid--->

  <div class="send-box">
    <button class="send-button" type="submit" [disabled]="!participationForm.valid">
      <p class="button-text">Abschicken</p>
    </button>
  </div>

 </div>
</div>
