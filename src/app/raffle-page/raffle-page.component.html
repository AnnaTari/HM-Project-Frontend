<div class="title-box"><h1>Hier geht es zur Auslosung: </h1></div>

<div class="raffle-container">
  <div class="radio-buttons">
    <label *ngFor="let event of (expiredEvents$|async)" class="radio-label">
      <input type="radio" name="expiredEvents" [value]="event">
      {{ event }}
    </label>
    <button class="raffle-button" (click)="startLotter(eve)">Verlosung starten</button>
  </div>
  <div class="winner-output">
    <p class="bold">Die Gewinner sind: </p>
    <p class="bold">Die Ersatzgewinner sind: </p>
  </div>
</div>
