<!--Event Box-->
<div class="event-box">
  <!-- output of matchname and eventdate-->
  <div class="information-event-box"> {{event.matchName}} am {{event.eventDate | date: 'dd.MM.yyyy'}}
  </div>
  <!-- output eventpicture-->
  <div class ="event-image">
    <img [src]="showImage" alt="Event Image">
  </div>
  <!-- participation button and giving ID to eventpage-->
  <button class="participation-button" (click)="navigateToEventPage(event.eventHsvId)">Zur Teilnahme</button>
</div>
